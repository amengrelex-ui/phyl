		<!-- 框 架 初 始 化 -->
		<script>
        layui.use(['admin', 'jquery', 'layer','element'], function() {
            var $ = layui.jquery;
            var layer = layui.layer;
            var layelem = layui.element;
            var admin = layui.admin;
            // 框 架 初 始 化
            admin.render({
                "logo": {
                    "title": "普惠养老",
                    "image": "/static/admin/images/logo.png"
                },
                "menu": {
                    "data": "{$Request.root}/index/menu",
                    "accordion": true,
                    "control": false,
                    "select": "0"
                },
                "tab": {
                    "muiltTab": true,
                    "keepState": true,
                    "session": true,
                    "tabMax": 30,
                    "index": {
                        "id": "0",
                        "href": "{$Request.root}/index/home",
                        "title": "首页"
                    }
                },
                "theme": {
                    "defaultColor": "2",
                    "defaultMenu": "dark-theme",
                    "defaultHeader": "light-theme",
                    "allowCustom": true,
                    "banner":false
                },
                "colors": [{
                        "id": "1",
                        "color": "#2d8cf0",
                        "second":"#ecf5ff"
                    },
                    {
                        "id": "2",
                        "color": "#36b368",
                        "second":"#f0f9eb"
                    },
                    {
                        "id": "3",
                        "color": "#f6ad55",
                        "second":"#fdf6ec"
                    }, {
                        "id": "4",
                        "color": "#f56c6c",
                        "second":"#fef0f0"
                    }, {
                        "id": "5",
                        "color": "#3963bc",
                        "second":"#ecf5ff"
                    }
                ],
                "links": [{
                        "icon": "layui-icon layui-icon-auz",
                        "title": "官方网站",
                        "href": "http://www.pearadmin.com"
                    },
                    {
                        "icon": "layui-icon layui-icon-auz",
                        "title": "开发文档",
                        "href": "http://www.pearadmin.com"
                    },
                    {
                        "icon": "layui-icon layui-icon-auz",
                        "title": "开源地址",
                        "href": "https://gitee.com/Jmysy/Pear-Admin-Layui"
                    }
                ],
                "other": {
                    "keepLoad": 100
                },
                "header":{
                    message: false
                }
            });
            layelem.on('nav(layui_nav_right)', function(elem) {
                if ($(elem).hasClass('logout')) {
                    layer.confirm('确定退出登录吗?', function(index) {
                        layer.close(index);
                        $.ajax({
                            url: '{$Request.root}/login/logout',
                            type:"POST",
                            dataType:"json",
                            success: function(res) {
                                if (res.code==200) {
                                    layer.msg(res.msg, {
                                        icon: 1
                                    });
                                    setTimeout(function() {
                                        location.href = '{$Request.root}/login/index';
                                    }, 333)
                                }
                            }
                        });
                    });
                }else if ($(elem).hasClass('password')) {
                    layer.open({
                        type: 2,
                        maxmin: true,
                        title: '修改密码',
                        shade: 0.1,
                        area: ['300px', '300px'],
                        content:'{$Request.root}/index/pass'
                    });
                }else if ($(elem).hasClass('cache')) {
                    $.post('{$Request.root}/index/cache',
                    function(data){
                        layer.msg(data.msg, {time: 1500});
                        location.reload()
                    });

                }

            });
            
            
            
            
            
            //积分兑换语音播报
	        setInterval(function(){
		        $.post({
			        dataType: 'json',
			        contentType: 'application/json',
			        type: 'post',
			        url:"/admin.php/api.user/integralaudio",
			        success: function (res) {
						if (res.code == 200 && res.count > 0){
							var mp3Url = "/mp3/3.mp3";
							var player = new Audio(mp3Url);
							player.play(); //播放 mp3这个音频对象
						}
			        }
		        })
	        } , 30000);
            
            
            
            
            
            
            
            
            
            
        })
		</script>
	</body>
