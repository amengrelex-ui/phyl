<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css"/>
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    代金券金额
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" name="amount" value="{$list['amount']}"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    适用产品
                </label>
                <div class="layui-input-block">
                    <select name="product_id">
                        <option {if $list['product_id'] == 0} selected {/if} value="0">所有产品</option>
                        {volist id="vo" name="products"}
                            <option {if $list['product_id'] == $vo['id']} selected {/if} value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    任务类型
                </label>
                <div class="layui-input-block">
                    <select name="method">
                        <option {if $list['method'] == 1} selected {/if} value="1">邀请用户</option>
                        <option {if $list['method'] == 2} selected {/if} value="2">下级完成激活</option>
                    </select>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    任务数量
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" name="num" value="{$list['num']}">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let layedit = layui.layedit
        layedit.set({
            uploadImage: {
                url: "{$Request.root}/index/upload"
            }
        });
        //建立编辑器

        form.on('submit(save)', function (data) {
            $.ajax({
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (res) {
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dataTable");
                        });
                    } else {
                        layer.msg(res.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
