<body>
    <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label">

                        <select name="is_new" lay-verify="requried">

                <div class="layui-form-item">

                            <option value="0">兑换券</option>

                        </select>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        产品期限

                    <div class="layui-input-block">
                        <select name="timeline_type" lay-verify="requried">
                            <option value="0" selected>正常</option>
                            <option value="1" >短期</option>
                            <option value="2" >长期</option>
                            <option value="3" >周期</option>
                            <option value="5" >周期(抵扣)</option>

    <script>
        layui.use(['form', 'jquery', 'layedit', 'uploads', 'laydate'], function () {
            let form = layui.form;
            let $ = layui.jquery;
            let layedit = layui.layedit;
            let laydate = layui.laydate;
            layedit.set({
                uploadImage: {
                    url: "{$Request.root}/index/upload"
                }
            });


            //执行一个laydate实例
            laydate.render({
                elem: '#countdown', //指定元素
                type: 'datetime',
            });

            //建立编辑器
            var product_content = layedit.build("product_content", { height: 400 });

            form.on('submit(save)', function (data) {
                data.field.product_content = layedit.getContent(product_content);
                $.ajax({
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    success: function (res) {
                        //判断有没有权限
                        if (res && res.code == 999) {
                            layer.msg(res.msg, {
                                icon: 5,
                                time: 2000,
                            })
                            return false;
                        } else if (res.code == 200) {
                            layer.msg(res.msg, { icon: 1, time: 1000 }, function () {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                                parent.layui.table.reload("dataTable");
                            });
                        } else {
                            layer.msg(res.msg, { icon: 2, time: 1000 });
                        }
                    }
                })
                return false;
            });
        })
    </script>
