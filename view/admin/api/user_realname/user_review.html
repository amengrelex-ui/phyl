<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    账户
                </label>
                <div class="layui-form-mid layui-word-aux">
                    {$user['mobile']??""}
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    真实姓名
                </label>
                <div class="layui-form-mid layui-word-aux">
                    {$user['username']??""}
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    身份证号码
                </label>
                <div class="layui-form-mid layui-word-aux">
                    {$user['id_card']??""}
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    身份证照片
                </label>
                <div class="layui-input-block">
                    {if $user['id_card_front'] !=''}
                        <a href="{$user['id_card_front']}" target="_blank"><img width="100" src="{$user['id_card_front']}"></a>
                    {/if}
                    {if $user['id_card_back'] !=''}
                        <a href="{$user['id_card_back']}" target="_blank"><img width="100" src="{$user['id_card_back']}"></a>
                    {/if}
                </div>
            </div>    
            <div class="layui-form-item">
                <label class="layui-form-label">
                    账户状态
                </label>
                <div class="layui-input-block">
                    <select id="status" name="status" lay-verify="required">
                        <option value="1">通过</option>
                        <option value="4">不通过</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item  reasontext">
                <label class="layui-form-label">
                    拒绝原因
                </label>
                <div class="layui-input-block">
                     <textarea name="reason" class="layui-textarea "></textarea>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <input type="hidden" name="id" value="{$user['id']}" >
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let layedit = layui.layedit
        layedit.set({
            uploadImage: {
                url: "{$Request.root}/index/upload"
            }
        });
        $("#status").val({$user['status']});
        
        layui.form.render('select');
        //建立编辑器
        
        form.on('submit(save)', function (data) {
            
            $.ajax({
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (res) {
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dataTable");
                        });
                    } else {
                        layer.msg(res.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
