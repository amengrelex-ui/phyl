<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-form-item layui-inline">
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
                            <i class="layui-icon layui-icon-search"></i>
                            查询
                        </button>
                        <button type="reset" class="pear-btn pear-btn-md">
                            <i class="layui-icon layui-icon-refresh"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>
    <script type="text/html" id="toolbar">
			<button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>
    <script type="text/html" id="certify_audit">
			<input type="checkbox" name="certify_audit" value="{{d.id}}" lay-skin="switch" lay-text="已审核|未审核" lay-filter="certify_audit" {{# if(d.certify_audit==1){ }} checked {{# } }}>
	</script>
    <script type="text/html" id="income_audit">
        <input type="checkbox" name="income_audit" value="{{d.id}}" lay-skin="switch" lay-text="已审核|未审核" lay-filter="income_audit" {{# if(d.income_audit==1){ }} checked {{# } }}>
</script>
    <script type="text/html" id="certify_status">
			{{# if(d.certify_status == 1){ }}
			<font style="color:rgb(202, 17, 17);">已支付</font>
			{{# }else{ }}
			未付款
			{{# } }}
		</script>
    <script type="text/html" id="income_status">
			{{# if(d.income_status == 1){ }}
			<font style="color:rgb(202, 17, 17);">已缴纳</font>
			{{# }else{ }}
			未缴纳
			{{# } }}
		</script>
    <script type="text/html" id="handle_status">
			{{# if(d.handle_status == 1){ }}
			提交申请
			{{# }else if(d.handle_status == 2){ }}
			审核中
            {{# }else if(d.handle_status == 3){ }}
			发卡中
			{{# }else{ }}

			{{# } }}
		</script>
    <script type="text/html" id="options">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
    <script>
        layui.use(['table', 'form', 'jquery', 'common', 'laydate'], function () {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.user_receive/";

            let cols = [
                [{
                    type: 'checkbox'
                }, {
                    field: "id",
                    title: "id",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "name",
                    title: "名称",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "user_id",
                    title: "用户id",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "price",
                    title: "支付认证费",
                    unresize: "true",
                    align: "center",
                }, {
                    field: "certify_status",
                    title: "认证费状态",
                    unresize: "true",
                    align: "center",
                    templet: "#certify_status"
                }, {
                    title: '认证费审核',
                    field: 'certify_audit',
                    align: 'center',
                    unresize: true,
                    templet: '#certify_audit',
                    width: 120,
                }, {
                    field: "income_price",
                    title: "缴纳所得税",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "income_status",
                    title: "所得税状态",
                    unresize: "true",
                    align: "center",
                    templet: "#income_status"
                }, {
                    title: '所得税审核',
                    field: 'income_audit',
                    align: 'center',
                    unresize: true,
                    templet: '#income_audit',
                    width: 120,
                }, {
                    field: "handle_price",
                    title: "办理卡费",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "handle_no",
                    title: "订单编号",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "handle_name",
                    title: "卡片名称",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "handle_status",
                    title: "联名卡状态",
                    unresize: "true",
                    align: "center",
                    templet: '#handle_status',
                }, {
                    title: '操作',
                    toolbar: '#options',
                    unresize: true,
                    align: 'center',
                    width: 180,
                }
                ]
            ]

            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + 'index',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function (obj) {
                if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'edit') {
                    window.edit(obj);
                }
            });

            table.on('toolbar(dataTable)', function (obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                } else if (obj.event === 'recycle') {
                    window.recycle(obj);
                }
            });

            form.on('switch(certify_audit)', function (data) {
                var certify_audit = data.elem.checked ? 1 : 0;
                var id = this.value;
                var load = layer.load();
                $.post('certify_audit', { certify_audit: certify_audit, id: id }, function (res) {
                    layer.close(load);
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg, { icon: 1, time: 1500 })
                    } else {
                        layer.msg(res.msg, { icon: 2, time: 1500 }, function () {
                            $(data.elem).prop('checked', !$(data.elem).prop('checked'));
                            form.render()
                        })
                    }
                })
            });

            form.on('switch(income_audit)', function (data) {
                var income_audit = data.elem.checked ? 1 : 0;
                var id = this.value;
                var load = layer.load();
                $.post('income_audit', { income_audit: income_audit, id: id }, function (res) {
                    layer.close(load);
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg, { icon: 1, time: 1500 })
                    } else {
                        layer.msg(res.msg, { icon: 2, time: 1500 }, function () {
                            $(data.elem).prop('checked', !$(data.elem).prop('checked'));
                            form.render()
                        })
                    }
                })
            });

            form.on('submit(query)', function (data) {
                table.reload('dataTable', {
                    where: data.field,
                    page: { curr: 1 }
                })

                return false;
            });

            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                    width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                    height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.add = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '新增公益表',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'add'
                });
            }

            window.edit = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '查询惠民金申请记录',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/' + obj.data['id']
                });
            }

            window.recycle = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '回收站',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'recycle',
                    cancel: function () {
                        table.reload('dataTable');
                    }
                });
            }


            window.remove = function (obj) {
                layer.confirm('确定要删除该公益表', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'remove',
                        data: { id: obj.data['id'] },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function (obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些公益表', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'batchRemove',
                        data: { ids: ids },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function (param) {
                table.reload('dataTable');
            }
        })
    </script>
</body>

</html>
