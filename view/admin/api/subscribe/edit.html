<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>

<body>
    <form class="layui-form" action="">
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        收款人信息
                    </label>
                </div>
                {if !$model.month_type}
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            银行名称
                        </label>
                        <div class="layui-input-block">
                            <div class="txt">{$account['name_of_deposit_bank'] ?? ''}</div>
                        </div>
                    </div>
                {/if}
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        {$account['month_type'] ? '支付宝姓名' : '银行卡姓名'}
                    </label>
                    <div class="layui-input-block">
                        <div class="txt">{$account['account_name'] ?? ''}</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        {$account['month_type'] ? '支付宝账号' : '银行卡账号'}
                    </label>
                    <div class="layui-input-block">
                        <div class="txt">{$account['account_number'] ?? ''}</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        审核状态
                    </label>
                    <div class="layui-input-block">
                        <input type="radio" name="month_status" value="1" title="未审核" {if $model.month_status == 1} checked {/if} >
                        <input type="radio" name="month_status" value="2" title="已审核"   {if $model.month_status == 2} checked {/if} >
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="bottom">
            <div class="button-container">
                <input type="hidden" name="id" value="{$model['id']}">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                    <i class="layui-icon layui-icon-ok"></i>
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </div>
    </form>
    <script>
        layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
            let form = layui.form;
            let $ = layui.jquery;
            let layedit = layui.layedit
            layedit.set({
                uploadImage: {
                    url: "{$Request.root}/index/upload"
                }
            });
            //建立编辑器

            form.on('submit(save)', function (data) {

                $.ajax({
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    success: function (res) {
                        //判断有没有权限
                        if (res && res.code == 999) {
                            layer.msg(res.msg, {
                                icon: 5,
                                time: 2000,
                            })
                            return false;
                        } else if (res.code == 200) {
                            layer.msg(res.msg, { icon: 1, time: 1000 }, function () {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                                parent.layui.table.reload("dataTable");
                            });
                        } else {
                            layer.msg(res.msg, { icon: 2, time: 1000 });
                        }
                    }
                })
                return false;
            });
        })
    </script>
</body>
<style>
    .layui-input-block .txt{
        height: 36px;
        line-height: 36px;
    }
</style>
</html>
