
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>
	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="">
					<div class="layui-form-item">
                        
                        <div class="layui-form-item layui-inline">
                       <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
                           <i class="layui-icon layui-icon-search"></i>
                           查询
                       </button>
                       <button type="reset" class="pear-btn pear-btn-md">
                           <i class="layui-icon layui-icon-refresh"></i>
                           重置
                       </button>
                       </div>
                    </div>
				</form>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="dataTable" lay-filter="dataTable"></table>
			</div>
		</div>
	    <script type="text/html" id="toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="batchRecovery">
		        <i class="layui-icon layui-icon-refresh"></i>
		        恢复数据
			</button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        彻底删除
		    </button>
		</script>
        <script>
        layui.use(['table', 'form', 'jquery','common','laydate'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.subscription/";
            
            let cols = [
                [{
                        type: 'checkbox'
                    },{
                       field: "id",
                       title: "认购明细ID",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "user_id",
                       title: "用户ID",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "product_id",
                       title: "产品标识",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "product_type",
                       title: "产品类型 1:稳健产品; 2:收益产品;",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "name",
                       title: "产品名称",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "image",
                       title: "产品图片",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "price",
                       title: "认购金额",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "cycle",
                       title: "周期-天",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "end_time",
                       title: "结束时间",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "proceeds",
                       title: "收益百分比",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "status",
                       title: "产品状态 1:认购中; 2:已完成",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "estimated_total_revenue",
                       title: "预计收入",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "username",
                       title: "真实姓名",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "id_card",
                       title: "身份证号码",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "order_number",
                       title: "认购编号",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "subscription_certificate",
                       title: "认购证书",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "create_time",
                       title: "创建时间",
                       unresize: "true",
                       align: "center"
                   }, {
                        title: '操作',
                        toolbar: '#options',
                        unresize: true,
                        align: 'center',
                        width:180,
                    }
                ]
            ]

            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + 'recycle',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('toolbar(dataTable)', function(obj) {
                if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                }else if (obj.event === 'batchRecovery') {
                    window.batchRecovery(obj);
                }else if (obj.event === 'refresh') {
                    window.refresh();
                } 
            });

            form.on('submit(query)', function(data) {
                table.reload('dataTable', {
                    where: data.field,
                    page:{curr: 1}
                })
                
                return false;
            });

            window.batchRecovery = function(obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要恢复这些产品认购记录', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'recycle',
                        data:{ids:ids,type:true},
                        dataType: 'json',
                        type: 'POST',
                        success: function(res) {
                            layer.close(loading);
                            //判断有没有权限
                            if(res && res.code==999){
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000, 
                                })
                                return false;
                            }else if(res.code==200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function(obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些产品认购记录', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'recycle',
                        data:{ids:ids},
                        dataType: 'json',
                        type: 'POST',
                        success: function(res) {
                            layer.close(loading);
                            //判断有没有权限
                            if(res && res.code==999){
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000, 
                                })
                                return false;
                            }else if (res.code==200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function(param) {
                table.reload('dataTable');
            }
        })
    </script>
	</body>
</html>
