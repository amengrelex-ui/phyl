<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css"/>
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    代金券名字
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" required lay-verify="requried" name="name"/> 
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    代金券金额
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" required lay-verify="requried" name="amount"/> 
                </div>
            </div>
            <label class="layui-form-label">
                图片
            </label>
            <div class="layui-input-block">
                {:opt_photo("image")}
            <button class="pear-btn pear-btn-primary pear-btn-sm upload-image" type="button">
                <i class="fa fa-image">
                </i>
                上传图片
            </button>
            <input name="image" type="hidden" value=""/>
            <div class="upload-image">
                <span>
                </span>
                <img class="upload-image" src=""/>
            </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    开始时间
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="starttime" id="start_time" placeholder="请输入开始时间">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    结束时间
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="endtime" id="end_time" placeholder="请输入过期时间">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
        let form = layui.form;
        var laydate = layui.laydate;
        let $ = layui.jquery;
        let layedit = layui.layedit
        layedit.set({
            uploadImage: {
                url: "{$Request.root}/index/upload"
            }
        });
        laydate.render({
            elem: '#start_time'
        });
        laydate.render({
            elem: '#end_time'
        });
        //建立编辑器

        form.on('submit(save)', function (data) {

            $.ajax({
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (res) {
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dataTable");
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
