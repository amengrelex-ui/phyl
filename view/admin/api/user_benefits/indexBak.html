    <script>
        layui.use(['table', 'form', 'jquery', 'common', 'laydate'], function () {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.user_benefits/";

            let cols = [
                [
                    {
                        field: "id",
                        title: "ID",
                        unresize: "true",
                        align: "center",
                        width: 80,
                    }, {
                        field: "name",
                        title: "代金券名字",
                        unresize: "true",
                        align: "center",
                    }, {
                        field: "amount",
                        title: "代金券金额",
                        unresize: "true",
                        align: "center",
                    }, {
                        field: "starttime",
                        title: "开始时间",
                        unresize: "true",
                        align: "center",
                    }, {
                        field: "endtime",
                        title: "结束时间",
                        unresize: "true",
                        align: "center",
                        width: 240,

                    }, {
                        title: '操作',
                        toolbar: '#options',
                        unresize: true,
                        align: 'center',
                    }
                ]
            ]

            var url = "index";
            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + url,
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function (obj) {
                if (obj.event === 'edit') {
                    window.edit(obj);
                } else if (obj.event === 'user_data') {
                    window.user_data(obj);
                } else if (obj.event === 'user_balance') {
                    window.user_balance(obj);
                } else if (obj.event === 'original') {
                    window.original(obj);
                } else if (obj.event === 'funds') {
                    window.funds(obj);
                } else if (obj.event === 'user_integral') {
                    window.user_integral(obj);
                } else if (obj.event === 'grow_up_integral') {
                    window.grow_up_integral(obj);
                } else if (obj.event === 'edit_password') {
                    window.edit_password(obj);
                } else if (obj.event === 'fund_detail') {
                    window.fund_detail(obj);
                } else if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'give') {
                    window.give(obj);
                }
            });

            table.on('toolbar(dataTable)', function (obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                } else if (obj.event === 'recycle') {
                    window.recycle(obj);
                } else if (obj.event === 'remove') {
                    window.remove(obj);
                }
            });

            form.on('submit(query)', function (data) {
                table.reload('dataTable', {
                    where: data.field,
                    page: { curr: 1 }
                })

                return false;
            });



            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                    width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                    height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.add = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '新增代金券',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'add'
                });
            }

            window.user_data = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: obj.data['mobile'] + '的团队',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_data/id/' + obj.data['id']
                });
            }

            window.fund_detail = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: obj.data['mobile'] + '的消费明细',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'fund_detail/id/' + obj.data['id']
                });
            }

            window.user_balance = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '余额冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_balance/id/' + obj.data['id']
                });
            }

            window.original = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '原始金冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'original/id/' + obj.data['id']
                });
            }

            window.funds = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '用户资金操作',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'funds/id/' + obj.data['id']
                });
            }

            window.user_integral = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '积分冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_integral/id/' + obj.data['id']
                });
            }

            window.grow_up_integral = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '成长值冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'grow_up_integral/id/' + obj.data['id']
                });
            }

            window.edit_password = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '编辑用户银行卡信息',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/' + obj.data['id']
                });
            }

            window.edit = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '修改用户',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/' + obj.data['id']
                });
            }

            window.recycle = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '回收站',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'recycle',
                    cancel: function () {
                        table.reload('dataTable');
                    }
                });
            }

            window.give = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '发放代金券',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'give/id/' + obj.data['id']
                });
            }


            window.remove = function (obj) {
                layer.confirm('确定要删除此代金券吗', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'remove',
                        data: { id: obj.data['id'] },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    location.reload();
                                });

                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function (obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些用户', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'batchRemove',
                        data: { ids: ids },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function (param) {
                table.reload('dataTable');
            }
        })
    </script>
