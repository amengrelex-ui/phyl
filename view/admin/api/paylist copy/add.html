<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>

<body>
    <form class="layui-form" action="">
        <div class="mainBox">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-form-danger" name="name" type="text"
                            value="{$model['name']??""}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        支付方式
                    </label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="requried">
                            <option value="0" >支付宝</option>
                            <option value="1" >微信</option>
                            <option value="2" >云闪付</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        商户号
                    </label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-form-danger" name="mchid" type="text"
                            value="{$model['mchid']??""}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        密钥
                    </label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-form-danger" name="appkey" type="text"
                            value="{$model['appkey']??""}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        最小金额
                    </label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-form-danger" name="min" type="text"
                            value="{$model['min']??""}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        最大金额
                    </label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-form-danger" name="max" type="text"
                            value="{$model['max']??""}" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        状态
                    </label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="关闭" >
                        <input type="radio" name="status" value="1" title="开启" >
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="button-container">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                    <i class="layui-icon layui-icon-ok"></i>
                    提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </div>
    </form>
    <script>
        layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
            let form = layui.form;
            let $ = layui.jquery;
            let layedit = layui.layedit
            layedit.set({
                uploadImage: {
                    url: "{$Request.root}/index/upload"
                }
            });
            //建立编辑器

            form.on('submit(save)', function (data) {

                $.ajax({
                    data: JSON.stringify(data.field),
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    success: function (res) {
                        //判断有没有权限
                        if (res && res.code == 999) {
                            layer.msg(res.msg, {
                                icon: 5,
                                time: 2000,
                            })
                            return false;
                        } else if (res.code == 200) {
                            layer.msg(res.msg, { icon: 1, time: 1000 }, function () {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                                parent.layui.table.reload("dataTable");
                            });
                        } else {
                            layer.msg(res.msg, { icon: 2, time: 1000 });
                        }
                    }
                })
                return false;
            });
        })
    </script>
</body>

</html>
