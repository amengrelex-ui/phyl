<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile" placeholder="" class="layui-input">
                    </div>
                    <div class="layui-form-item layui-inline">
						<label class="layui-form-label" style="width: 120px;">申请钱包开通状态</label>
						<div class="layui-input-inline">
							<select name="huimin_apply" lay-verify="requried">
								<option value="">全部</option>
								<option value="1">待开通</option>
								<option value="2">已开通</option>
							</select>
						</div>
					</div>

                    <div class="layui-form-item layui-inline">
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
                            <i class="layui-icon layui-icon-search"></i>
                            查询
                        </button>
                        <button type="reset" class="pear-btn pear-btn-md">
                            <i class="layui-icon layui-icon-refresh"></i>
                            重置
                        </button>
                    </div>

                    <!--描述-->
                    <div style="margin-left:52px;">
                        <p>
                            页面描述：
                        </p>
                        <div style="margin-left:50px;">
                            <p>
                                本页面数据列表展示的是所有已实名用户信息和提交了实名认证申请待审核的用户信息
                            </p>
                            <p>
                                顶部查询功能区，后台管理员可以通过输入用户手机号、用户登录ip、用户名任意一项之后点击右侧查询按钮来查询满足条件的用户数据，
                                也可以通过选择用户实名认证状态、选择日期范围等条件进行查询，点击重置可以初始化查询条件。
                            </p>
                            <p>
                                后台管理员可再本页面新增用户和对注册用户提交的实名认证进行审核（通过、拒绝、撤回申请）等操作。
                            </p>

                        </div>

                    </div>


                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>

    <script type="text/html" id="toolbar">
            <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="batchPass">
		        <i class="layui-icon layui-icon-user"></i>
		        批量审核
		    </button>
<!--            <button class="pear-btn pear-btn-md" lay-event="recycle">-->
<!--		        <i class="layui-icon layui-icon-delete"></i>-->
<!--		        回收站-->

    <script type="text/html" id="huimin_apply">
        {{# if(d.huimin_apply == 2){ }}
        <font color="#f00">已开通</font>
        {{# }else{ }}
        未开通
        {{# } }}

    <script type="text/html" id="options">
			<!--<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="user_data" title="上下级用户"><i class="layui-icon layui-icon-user">上下级用户</i></button>-->
    <!--<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="fund_detail" title="消费明细"><i class="layui-icon layui-icon-user">消费明细</i></button>-->
    {{# if(d.huimin_apply == 1) { }}
		<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="set_apply_status" title="开通钱包"><i class="layui-icon layui-icon-rmb">钱包审核</i></button>
	{{# } }}

    <!--</button>-->

    <!--</button>-->
    </script>
    <script>
        layui.use(['table', 'form', 'jquery', 'common', 'laydate'], function () {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            laydate.render({
                elem: '#range'
                , type: 'datetime'
                , range: '~'
                , eventElem: '.laydate-ico'
                , trigger: 'click'
            });
            let MODULE_PATH = "{$Request.root}/api.user/";

            let cols = [
                [{
                    type: 'checkbox'
                },
                {
                    field: "id",
                    title: "ID",
                    unresize: "true",
                    align: "center",
                    width: 80,
                }, {
                    field: "mobile",
                    title: "手机号",
                    unresize: "true",
                    align: "center",
                }, {
                    field: "username",
                    title: "用户真实姓名",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "pension_price",
                    title: "养老金",
                    unresize: "true",
                    align: "center",
                    sort: true,
                }, {
                    field: "huimin_price",
                    title: "养老钱包余额",
                    unresize: "true",
                    align: "center",
                    sort: true
                }, {
                    field: "login_ip",
                    title: "登录IP",
                    unresize: "true",
                    align: "center",
                }, {
                    field: "apply_text",
                    title: "钱包状态",
                    unresize: "true",
                    align: "center",
                    templet: '#huimin_apply',
                }, {
                    field: "apply_time",
                    title: "申请时间",
                    unresize: "true",
                    align: "center",
                }, {
                    title: '操作',
                    toolbar: '#options',
                    unresize: true,
                    align: 'center',
                    width: 120,
                }
                ]
            ]

            var url = "{php}if(!empty($_GET['mobile'])){echo 'index?mobile='.$_GET['mobile'];} else { echo 'index';}{/php}";
            table.render({
                elem: '#dataTable',
                url: MODULE_PATH +'applyWallet',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                limits:[100,200,300,400,500],
				limit:100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function (obj) {
                console.log('obj',obj);
                if (obj.event === 'edit') {
                    window.edit(obj);
                } else if (obj.event === 'user_review') {
                    window.user_review(obj);
                } else if (obj.event === 'user_data') {
                    window.user_data(obj);
                } else if (obj.event === 'user_balance') {
                    window.user_balance(obj);
                } else if (obj.event === 'original') {
                    window.original(obj);
                } else if (obj.event === 'funds') {
                    window.funds(obj);
                } else if (obj.event === 'user_integral') {
                    window.user_integral(obj);
                } else if (obj.event === 'grow_up_integral') {
                    window.grow_up_integral(obj);
                } else if (obj.event === 'edit_password') {
                    window.edit_password(obj);
                } else if (obj.event === 'fund_detail') {
                    window.fund_detail(obj);
                } else if (obj.event === 'add') {
                    window.add();
                } else if (obj.event == 'set_apply_status') {
                    window.set_apply_status(obj);
                }
            });

            table.on('toolbar(dataTable)', function (obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                } else if (obj.event === 'batchPass') {
                    window.batchPass(obj);
                } else if (obj.event === 'recycle') {
                    window.recycle(obj);
                }
            });

            form.on('submit(query)', function (data) {
                table.reload('dataTable', {
                    where: data.field,
                    page: { curr: 1 }
                })

                return false;
            });

            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                    width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                    height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.set_apply_status = function (obj){
                layer.confirm('是否开通这个用户的惠民养老钱包',{
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    $.ajax({
                        url: MODULE_PATH + 'set_apply_status',
                        data: { id: obj.data['id'] },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            if (res.code == 200) {
                                layer.alert('开通成功');
                                table.reload('dataTable');
                            } else {
                                layer.alert('开通失败');
                            }
                        }
                    });
                });
            }

            window.add = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '新增用户',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'add'
                });
            }

            window.user_review = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '认证审核',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_review/id/' + obj.data['id']
                });
            }

            window.user_data = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: obj.data['mobile'] + '的团队',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_data/id/' + obj.data['id']
                });
            }

            window.fund_detail = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: obj.data['mobile'] + '的消费明细',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'fund_detail/id/' + obj.data['id']
                });
            }

            window.user_balance = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '余额冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_balance/id/' + obj.data['id']
                });
            }

            window.original = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '原始金冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'original/id/' + obj.data['id']
                });
            }

            window.funds = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '用户资金操作',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'funds/id/' + obj.data['id']
                });
            }

            window.user_integral = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '积分冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'user_integral/id/' + obj.data['id']
                });
            }

            window.grow_up_integral = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '成长值冲销',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'grow_up_integral/id/' + obj.data['id']
                });
            }

            window.edit_password = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '修改信息',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/' + obj.data['id']
                });
            }

            window.edit = function (obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '修改用户',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/' + obj.data['id']
                });
            }

            window.recycle = function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '回收站',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'recycle',
                    cancel: function () {
                        table.reload('dataTable');
                    }
                });
            }


            window.remove = function (obj) {
                layer.confirm('确定要删除该用户', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'remove',
                        data: { id: obj.data['id'] },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchPass = function (obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要批量开通吗？', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'applyWalletBatchPass',
                        data: { ids: ids },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function (obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些用户', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + 'batchRemove',
                        data: { ids: ids },
                        dataType: 'json',
                        type: 'POST',
                        success: function (res) {
                            layer.close(loading);
                            //判断有没有权限
                            if (res && res.code == 999) {
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000,
                                })
                                return false;
                            } else if (res.code == 200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function (param) {
                table.reload('dataTable');
            }
        })
    </script>
</body>

</html>
