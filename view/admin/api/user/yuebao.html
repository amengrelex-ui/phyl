        <script>
        layui.use(['table', 'form', 'jquery','common','laydate'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.fund_detail/";

			let cols = [
				[{
					field: "id",
					title: "ID",
					unresize: "true",
					align: "center"
				}, {
					field: "data_type",
					title: "数据类型",
					unresize: "true",
					align: "center",
					templet: '#data_type',
				}, {
					field: "recharge_type",
					title: "充值类型",
					unresize: "true",
					align: "center",
					templet:function(d){
					   if(d.data_type != 2){
					       return '';
					   } else {
					       if(d.recharge_type == 1){
					           return '充值';
					       } else if(d.recharge_type == 2){
					           return '任务返现';
					       } else if(d.recharge_type == 3){
					           return '积分兑换';
					       } else {
					           return '';
					       }
					   }
					}
				}, {
					field: "mobile",
					title: "用户手机号",
					unresize: "true",
					align: "center",
					templet:function (data) {
                        return '<a id="barDemo2Btn" class="layui-btn layui-btn-xs" lay-event="cirRoad" >'+data.mobile+'</a>';
                    }
				}, {
					field: "price",
					title: "金额",
					unresize: "true",
					align: "center"
				}, {
					field: "status",
					title: "状态",
					templet: '#status',
					unresize: "true",
					align: "center"
				}, {
					field: "reason",
					title: "拒绝理由",
					unresize: "true",
					align: "center"
				}, {
					field: "remarks",
					title: "备注",
					unresize: "true",
					align: "center"
				}, {
					field: "create_time",
					title: "创建时间",
					unresize: "true",
					align: "center"
				}, {
					title: '操作',
					templet: '#options',
					unresize: true,
					align: 'center',
					width: 180,
				}
				]
			]

            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + 'index',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function(obj) {
                if (obj.event === 'refuse') {
                    window.refuse(obj);
                } else if (obj.event === 'success') {
                    window.success(obj);
                }

                if(obj.event === 'cirRoad'){
                	location.href='/admin.php/api.user/index?mobile='+obj.data.mobile;
                }
            });

            table.on('toolbar(dataTable)', function(obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                } else if (obj.event === 'recycle') {
                    window.recycle(obj);
                }
            });

            form.on('submit(query)', function(data) {
                table.reload('dataTable', {
                    where: data.field,
                    page:{curr: 1}
                })
                
                return false;
            });
            
            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.add = function() {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '新增用户资金明细',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'add'
                });
            }

            window.success = function(obj) {
				$.ajax({
					dataType: 'json',
					contentType: 'application/json',
					type: 'post',
					url:MODULE_PATH + 'data_success/id/'+obj.data['id'],
					success: function (res) {
						//判断有没有权限
						if (res && res.code == 999) {
							layer.msg(res.msg, {
								icon: 5,
								time: 2000,
							})
							return false;
						} else if (res.code == 200) {
							layer.msg(res.msg,{icon:1,time:1000});
						} else {
							layer.msg(res.msg,{icon:2,time:1000});
						}

						table.reload('dataTable');
					}
				})
				return false;
            }

            window.recycle = function() {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '回收站',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'recycle',
                    cancel: function () {
                        table.reload('dataTable');
                    }
                });
            }

            window.refreshPage = function(){
            	table.reload('dataTable');
            }

            window.refuse = function(obj) {
            	layer.open({
            		type: 2,
                    maxmin: true,
                    title: '拒绝提现申请',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'refuse/id/'+obj.data['id'],
	                cancel: function (index) {
	                    table.reload('dataTable');
	                }
            	});
				// $.ajax({
				// 	dataType: 'json',
				// 	contentType: 'application/json',
				// 	type: 'post',
				// 	url:MODULE_PATH + 'data_refuse/id/'+obj.data['id'],
				// 	success: function (res) {
				// 		//判断有没有权限
				// 		if (res && res.code == 999) {
				// 			layer.msg(res.msg, {
				// 				icon: 5,
				// 				time: 2000,
				// 			})
				// 			return false;
				// 		} else if (res.code == 200) {
				// 			layer.msg(res.msg,{icon:1,time:1000});
				// 		} else {
				// 			layer.msg(res.msg,{icon:2,time:1000});
				// 		}

				// 		table.reload('dataTable');
				// 	}
				// })
				return false;
            }

            window.batchRemove = function(obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('dataTable')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些用户资金明细', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url:MODULE_PATH + 'batchRemove',
                        data:{ids:ids},
                        dataType: 'json',
                        type: 'POST',
                        success: function(res) {
                            layer.close(loading);
                            //判断有没有权限
                            if(res && res.code==999){
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000, 
                                })
                                return false;
                            }else if (res.code==200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    table.reload('dataTable');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function(param) {
                table.reload('dataTable');
            }
        })
    </script>
	</body>
</html>
