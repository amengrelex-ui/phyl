        <script>
        layui.use(['table', 'form', 'jquery','common','laydate'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.user/";
            
            let cols = [
                [ 
                    {
                       field: "id",
                       title: "ID",
                       unresize: "true",
                       align: "center",
                   }, {
                       field: "mobile",
                       title: "手机号",
                       unresize: "true",
                       align: "center",
                       width:120,
                   }, {
                       field: "oxygen",
                       title: "氧气数量",
                       unresize: "true",
                       align: "center"
                   }, {
                        title: '操作',
                        toolbar: '#options',
                        unresize: true,
                        align: 'center',
                        width:410,
                    }
                ]
            ]

            var url = "oxygens";
            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + url,
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function(obj) {
                if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        maxmin: true,
                        title: '修改用户',
                        shade: 0.1,
                        area: screen(),
                        content: MODULE_PATH + 'oedit/id/'+obj.data['id']
                    });
                }
			});

            form.on('submit(query)', function(data) {
                table.reload('dataTable', {
                    where: data.field,
                    page:{curr: 1}
                })
                
                return false;
            });
            
           
            
            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.refresh = function(param) {
                table.reload('dataTable');
            }
        })
    </script>
