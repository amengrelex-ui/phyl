<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            手机号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="mobile" type="text" value="{$model['mobile']??""}"/>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            密码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="password" type="text" value=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            支付密码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="payword" type="text" value=""/>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            登录错误次数
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="error_times" type="text" value="{$model['error_times']}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            账户状态
                        </label>
                        <div class="layui-input-block">
                            <select id="status" name="status" lay-verify="required">
                                <option value="1">正常</option>
                                <option value="2">冻结</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            限制提现
                        </label>
                        <div class="layui-input-block">
                            <select id="limit_with" name="limit_with" lay-verify="required">
                                <option value="1">否</option>
                                <option value="2">是</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            限制收益
                        </label>
                        <div class="layui-input-block">
                            <select id="limit_bene" name="limit_bene" lay-verify="required">
                                <option value="1">否</option>
                                <option value="2">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            父级用户手机号
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="parent_user_mobile" type="text" value="{$model['parent_user_mobile']??""}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            真实姓名
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="username" type="text"
                                   value="{$model['username']??""}"/>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            身份证号码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" name="id_card" type="text"
                                   value="{$model['id_card']??""}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            实名数量
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" readonly="readonly" name="offline_auths" type="text"
                                   value="{$model['offline_auths']??""}"/>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            下级购买数量
                        </label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input layui-form-danger" readonly="readonly" name="offline_buys" type="text"
                                   value="{$model['offline_buys']??""}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">
                            用户等级
                        </label>
                        <div class="layui-input-block">
                            <select name="level" lay-verify="required">
                                {volist id="vo" name="levels"}
                                    <option {if $model['level'] == $vo['id']} selected {/if} value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-input-block">
                    {if $model['id_card_front'] !=''}
                        <a href="{$model['id_card_front']}" target="_blank"><img width="100" src="{$model['id_card_front']}"></a>
                    {/if}
                    {if $model['id_card_back'] !=''}
                        <a href="{$model['id_card_back']}" target="_blank"><img width="100" src="{$model['id_card_back']}"></a>
                    {/if}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script>
    layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let layedit = layui.layedit
        layedit.set({
            uploadImage: {
                url: "{$Request.root}/index/upload"
            }
        });
        $("#status").val({$model['status']});
        $("#limit_with").val({$model['limit_with']});
        $("#limit_bene").val({$model['limit_bene']});
        layui.form.render('select');
        //建立编辑器
        
        form.on('submit(save)', function (data) {
            
            $.ajax({
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (res) {
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dataTable");
                        });
                    } else {
                        layer.msg(res.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
