<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <!--<script src="jquery-3.6.1.min.js"></script>-->
</head>
<body>
<form id="user_recharge" class="layui-form" action="">
    <div class="site-content">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    充值类型
                </label>
                <div class="layui-input-block"> 
                    <select name="recharge_type" id="recharge_type" lay-verify="requried">
                        <option value="5">待提余额</option>
                        <option value="8">可提余额</option>
                        <option value="1">可用余额</option>
                        <option value="2">任务返现</option>
                        <option value="3">积分兑换</option>
                        <option value="4">系统扣款</option>
                        <option value="6">养老金</option>
                        <option value="7">惠民养老钱包</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    用户余额充值-元
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" placeholder="只能为正数" id="user_price" name="user_price" type="text" value=""/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    备注
                </label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input layui-form-danger" id="recharge_node" name="node" type="text" value=""/>
                </div>
            </div>
            
            <div class="layui-input-item">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="save">
                    <i class="layui-icon layui-icon-ok"></i>
                    提交
                </button>
            </div>
        </div>
    </div>
    
</form>


<script>
    layui.use(['form', 'jquery', 'layedit', 'uploads'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let layedit = layui.layedit
        let MODULE_PATH = "{$Request.root}/api.user/";
        layedit.set({
            uploadImage: {
                url: "{$Request.root}/index/upload"
            }
            
        });
        
        // 建立编辑器
        var lock=false
        $('#user_recharge').submit(function (data){
            if (lock) {
                layer.msg('请勿重复点击',{
                    icon: 5,
                    time: 2000,
                })
                return false;
            }
            lock = true
            $.ajax({
                url: MODULE_PATH + 'user_recharge/id/{$id}',
                data: JSON.stringify({
                    price: $('#user_price').val(), 
                    recharge_type: $('#recharge_type').val(), 
                    recharge_type_txt: $('#recharge_type').find("option:selected").text(),
                    recharge_node: $('#recharge_node').val(),
                }),
                dataType: 'json',
                contentType: 'application/json',
                type: 'post',
                success: function (res) {
                    //判断有没有权限
                    if (res && res.code == 999) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 2000,
                        })
                        return false;
                    } else if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("dataTable");
                        });
                    } else {
                        layer.msg(res.msg,{icon:2,time:1000});
                    }
                    setTimeout(()=>{
                        lock=false
                    },2000)
                }
            })
            $('#user_recharge').unbind('click');
            return false;
        });
    })
</script>
</body>
</html>
