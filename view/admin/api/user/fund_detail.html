    <script>
        layui.use(['table', 'form', 'jquery', 'common', 'laydate'], function () {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
            let MODULE_PATH = "{$Request.root}/api.user/";
            let MODULE_PATH2 = "{$Request.root}/api.fund_detail/";

            let cols = [
                [{
                    field: "id",
                    title: "ID",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "data_type",
                    title: "数据类型",
                    unresize: "true",
                    align: "center",
                    templet: '#data_type',
                }, {
                    field: "mobile",
                    title: "用户手机号",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "price",
                    title: "金额",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "status",
                    title: "状态",
                    templet: '#status',
                    unresize: "true",
                    align: "center"
                }, {
                    field: "remarks",
                    title: "备注",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "node",
                    title: "说明",
                    unresize: "true",
                    align: "center"
                }, {
                    field: "create_time",
                    title: "创建时间",
                    unresize: "true",
                    align: "center"
                }, {
                    title: '操作',
                    templet: '#options',
                    unresize: true,
                    align: 'center',
                    width: 180,
                }
                ]
            ]

            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + 'fund_detail?id={$id}',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                limits:[100,200,300,400,500],
                limit:100,
                skin: 'line',
                // toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
            });

            table.on('tool(dataTable)', function (obj) {
                if (obj.event === 'refuse') {
                    window.refuse(obj);
                } else if (obj.event === 'success') {
                    window.success(obj);
                }
            });

            table.on('toolbar(dataTable)', function (obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                } else if (obj.event === 'recycle') {
                    window.recycle(obj);
                }
            });

            form.on('submit(query)', function (data) {
                table.reload('dataTable', {
                    where: data.field,
                    page: { curr: 1 }
                })

                return false;
            });

            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                    width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                    height = $(window).height() - 20;
                }
                return [width + 'px', height + 'px'];
            }

            window.success = function (obj) {
                $.ajax({
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    url: MODULE_PATH2 + 'data_success/id/' + obj.data['id'],
                    success: function (res) {
                        //判断有没有权限
                        if (res && res.code == 999) {
                            layer.msg(res.msg, {
                                icon: 5,
                                time: 2000,
                            })
                            return false;
                        } else if (res.code == 200) {
                            layer.msg(res.msg, { icon: 1, time: 1000 });
                        } else {
                            layer.msg(res.msg, { icon: 2, time: 1000 });
                        }

                        table.reload('dataTable');
                    }
                })
                return false;
            }


            window.refuse = function (obj) {
                $.ajax({
                    dataType: 'json',
                    contentType: 'application/json',
                    type: 'post',
                    url: MODULE_PATH2 + 'data_refuse/id/' + obj.data['id'],
                    success: function (res) {
                        //判断有没有权限
                        if (res && res.code == 999) {
                            layer.msg(res.msg, {
                                icon: 5,
                                time: 2000,
                            })
                            return false;
                        } else if (res.code == 200) {
                            layer.msg(res.msg, { icon: 1, time: 1000 });
                        } else {
                            layer.msg(res.msg, { icon: 2, time: 1000 });
                        }

                        table.reload('dataTable');
                    }
                })
                return false;
            }

            window.refresh = function (param) {
                table.reload('dataTable');
            }
        })
    </script>
